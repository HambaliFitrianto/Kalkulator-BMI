    <section class="tampilan" id="keterangan">

      <h2>BMI Calculator</h2>
      <div id="container">
        <label for="BB"><b>BERAT BADAN (Kg) :</b></label
        ><input type="text" id="BB" /> <label for="TB"><b>TINGGI BADAN (Cm) :</b></label
        ><input type="text" id="TB" /> <button id="btn"><b>Cek</b></button><br />
        <label for="BMI"><b>BMI :</b></label
        ><input type="text" id="BMI" />
      </div>
      <br />
      <div id="table">
        <table>
          <h3 align="center">BMI</h3>
          <tr>
            <th>Berat Badan Kurang</th>
            <th>Berat Badan Ideal</th>
            <th>Berat Badan Lebih</th>
            <th>Gemuk</th>
            <th>Sangat Gemuk</th>
          </tr>
          <tr>
            <td>18.4 ke bawah</td>
            <td>18.5–24.9</td>
            <td>25.0–29.9</td>
            <td>30-39.9</td>
            <td>40 ke atas</td>
          </tr>
        </table>
      </div>
      <br /><br />
      <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
          var berat_badan = document.getElementById('BB').value;
          var tinggi_badan = document.getElementById('TB').value;
          var hasil_BMI = (berat_badan / (tinggi_badan * tinggi_badan)) * 10000;
          document.getElementById('BMI').value = hasil_BMI;
        });
      </script>
    </section>
    <section class="tampilan" id="keterangan"></section>
    <div id="login">
      <h1>SILAHKAN LOGIN TERLEBIH DAHULU  <br>
        UNTUK MELAKUKAN  PENGECEKAN BBI MENGGUNAKAN KALKULATOR BMI</h1>
      <form name="fromLogin" action="submit.html" method="post" class="login" onsubmit="return login();">
        <label for="nama">NAMA : <input type="text" name="email" id="nama" placeholder="Masukan Nama Anda" /></label><br /><br /><br />
        <label for="umr">UMUR : <input type="text" name="pass" id="umr" placeholder="Masukan Umur Anda" /></label><br /><br /><br />
        <button type="reset">RESET</button>&emsp;&emsp;&emsp;&emsp;<button type="submit">SUBMIT</button>
      </form>
    </div>
    <script>
      function login() {
        if (document.forms['fromLogin']['nama'].value == '') {
          alert('Nama Tidak Boleh Kosong');
          document.forms['fromLogin']['nama'].focus();
          return false;
        }
        if (document.forms['fromLogin']['umr'].value == '') {
          alert('Umur Tidak Boleh Kosong');
          document.forms['fromLogin']['umr'].focus();
          return false;
        }
        if (document.getElementById('umr').value < 20) {
          alert('Maaf umur anda belum memenuhi syarat pengecekan berat badan ideal dengan kalkulator BMI,anda bisa mencobanya lagi ketika umur anda telah memenuhi syarat yaitu 20 tahun keatas');
          document.forms['fromLogin']['umr'].focus();
          return false;
        }
        if (document.forms['fromLogin']['nama'].value != '') {
          document.getElementById('keterangan').style.display = 'block';
          document.getElementById('bg').style.background = 'white';
          document.forms['fromLogin']['nama'].focus();
          document.getElementById('login').style.display = 'none';
          return false;
        }
      }
    </script>
